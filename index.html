<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kamera Testi</title>
</head>
<body>
  <h1>Kamera Testi</h1>
  <video autoplay playsinline width="640" height="480"></video>

  <script>
    const video = document.querySelector('video');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert('Kamera açma hatası: ' + err.message);
      });
  </script>
</body>
</html>
