<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindAR Marker AR - QR Kod Target</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <video id="video" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;" autoplay muted playsinline></video>

  <script type="module">
    import { MindARThree } from 'https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.138.0/examples/jsm/loaders/GLTFLoader.js';

    const start = async () => {
      const mindarThree = new MindARThree({
        container: document.body,
        imageTargetSrc: './qrkod.mind',
      });
      const { renderer, scene, camera } = mindarThree;

      const loader = new GLTFLoader();
      const model = await loader.loadAsync('./model.glb');
      model.scene.scale.set(0.5, 0.5, 0.5);
      model.scene.position.set(0, 0, 0);
      scene.add(model.scene);

      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    };

    start();
  </script>
</body>
</html
