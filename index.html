<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Marker AR</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>

    <!-- Three.js ve gerekli modüller -->
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.module.js';
      import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.138.0/examples/jsm/loaders/GLTFLoader.js';
      import { MindARThree } from 'https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-three.prod.js';

      document.addEventListener("DOMContentLoaded", async () => {
        const mindarThree = new MindARThree({
          container: document.body,
          imageTargetSrc: './qrkod.mind', // Marker dosyan
        });

        const { renderer, scene, camera } = mindarThree;
        const anchor = mindarThree.addAnchor(0); // Marker index 0

        // GLB modelini yükle
        const loader = new GLTFLoader();
        const gltf = await loader.loadAsync('./model.glb');
        const model = gltf.scene;

        // Model ayarları
        model.scale.set(0.5, 0.5, 0.5);
        model.position.set(0, 0, 0);
        anchor.group.add(model); // Modeli marker'a yerleştir

        // Başlat
        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      });
    </script>
  </head>
  <body></body>
</html>
