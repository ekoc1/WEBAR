<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WebAR Marker Test</title>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
<style>
  html, body { margin: 0; height: 100%; overflow: hidden; }
  body { position: relative; }
  canvas { position: absolute; top: 0; left: 0; width: 100% !important; height: 100% !important; display: block; }
</style>
</head>
<body>
<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const mindarThree = new window.MINDAR.IMAGE.MindARThree({
      container: document.body,
      imageTargetSrc: "./qrkod.mind",
    });
    const {renderer, scene, camera} = mindarThree;
    const anchor = mindarThree.addAnchor(0);

    anchor.onTargetFound = () => {
      console.log("Marker bulundu!");
      alert("Marker bulundu!");
    };
    anchor.onTargetLost = () => {
      console.log("Marker kayboldu!");
    };

    await mindarThree.start();

    renderer.setSize(window.innerWidth, window.innerHeight);
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  });
</script>
</body>
</html>
