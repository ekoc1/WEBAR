<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>MindAR QR Marker 3D Model</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- MindAR image tracking -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%;
      background: black;
    }
    a-scene {
      width: 100vw; height: 100vh; position: fixed; top: 0; left: 0;
    }
    canvas {
      width: 100% !important; height: 100% !important; position: fixed !important; top: 0; left: 0;
    }
  </style>
</head>
<body>

<a-scene
  mindar-image="imageTargetSrc: ./qrkod.mind; autoStart: true"
  embedded
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
  renderer="colorManagement: true, physicallyCorrectLights"
>
  <a-assets>
    <!-- 3D Model GLB dosyan -->
    <a-asset-item id="model" src="./model.glb"></a-asset-item>
  </a-assets>

  <!-- Kamera pozisyonunu sıfırda, kontroller kapalı -->
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- Marker hedefi, model burada tanımlı, scale = 1 = gerçek ölçü, rotate 180 Y ekseninde -->
  <a-entity mindar-image-target="targetIndex: 0" rotation="0 180 0" scale="1 1 1">
    <a-gltf-model src="#model" position="0 0 0"></a-gltf-model>
  </a-entity>

</a-scene>

</body>
</html>
