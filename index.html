<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>MindAR QR Marker 3D Model</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene mindar-image="imageTargetSrc: ./qrkod.mind; autoStart: true;" 
           embedded 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: true" 
           renderer="colorManagement: true, physicallyCorrectLights: true">

    <a-assets>
      <a-asset-item id="model" src="./model.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" wasd-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" rotation="0 180 0" scale="1 1 1">
      <a-gltf-model src="#model" position="0 0 0"></a-gltf-model>
    </a-entity>

    <a-entity light="type: directional; color: #fff; intensity: 1" position="0 1 1"></a-entity>
    <a-entity light="type: ambient; color: #888"></a-entity>
  </a-scene>
</body>
</html>
